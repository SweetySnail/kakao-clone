<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅 with 재현 - Kakao Talk</title>
</head>

<body class="chat-screen">
  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">재현</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chats__timestamp">
      2022년 04월 12일 화요일
    </div>

    <div class="message-row">
      <img src="img/friends/friends03.jpeg">
      <div class="message-row__content">
        <span class="message__author">재현</span>
        <div class="message__info">
          <span class="message__bubble">안녕하세요!</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">반가워요!</span>
          <span class="message__time">21:29</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="">
      <i class="far fa-smile-wink fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div class="no-mobile">
    <span>화면이 너무 큽니다.</span>
  </div>

  <script src="https://kit.fontawesome.com/3c0d21f980.js" crossorigin="anonymous"></script>
</body>
</html>
