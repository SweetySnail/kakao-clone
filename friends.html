<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Kakao Talk</title>
</head>
<body>
  <!-- Screen Header -->
  <header class="screen-header">
    <h1 class="screen-header__title">친구</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  <main class="friends-screen">
    <!-- My Profile -->
    <div class="user-component">
      <div class="user-component__column">
        <img
          src="img/multi_profile/multi_profile.jpg"
          class="user-component__avatar--large"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">노재현</h4>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <!-- Multi Profile -->
    <div class="friends-screen__multi-profile">
      <div class="friends-screen__channel-header">
        <span>내 멀티프로필 3</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>

      <div class="user-component__list">
        <div class="user-component">
          <div>
            <img
              src="img/multi_profile/multi_profile01.png"
              class="user-component__avatar--small"
            />
            <h4 class="user-component__name">노재현</h4>
          </div>
        </div>
        <div class="user-component">
          <div>
            <img
              src="img/multi_profile/multi_profile02.jpeg"
              class="user-component__avatar--small"
            />
            <h4 class="user-component__name">노재현</h4>
          </div>
        </div>
        <div class="user-component">
          <div>
            <img
              src="img/multi_profile/multi_profile03.jpeg"
              class="user-component__avatar--small"
            />
            <h4 class="user-component__name">노재현</h4>
        </div>
      </div>
    </div>

    <!-- Birthday -->
    <div class="friends-screen__birthday">
      <div class="friends-screen__channel-header">
        <span>생일인 친구</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/default.jpeg"
            class="user-component__avatar--small"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">친구의 생일을 확인해보세요!</h4>
          </div>
        </div>
        <div class="user-component__column">
          <span>0<i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
      </div>
    </div>
    
    <!-- Update -->
    <div class="friends-screen__update">
      <div class="friends-screen__channel-header">
        <span>업데이트한 친구</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>

      <div class="user-component__list">
        <div class="user-component">
          <div>
            <img
              src="img/friends/friends01.jpeg"
              class="user-component__avatar--small"
            />
            <h4 class="user-component__name">집게사장</h4>
          </div>
        </div>
        <div class="user-component">
          <div>
            <img
              src="img/friends/friends03.jpeg"
              class="user-component__avatar--small"
            />
            <h4 class="user-component__name">다람이</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Bookmark -->
    <div class="friends-screen__bookmark">
      <div class="friends-screen__channel-header">
        <span>즐겨찾기</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/friends/friends06.jpeg"
            class="user-component__avatar--small"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">뚱이</h4>
          </div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/friends/friends03.jpeg"
            class="user-component__avatar--small"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">다람이</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Recommends -->
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>추천친구</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/default.jpeg"
            class="user-component__avatar--small"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">새로운 친구를 만나보세요!</h4>
            <!-- <h6 class="user-component__subtitle"></h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </div>

    <!-- Channel -->
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>채널 10</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/default.jpeg"
            class="user-component__avatar--small"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">채널</h4>
            <!-- <h6 class="user-component__subtitle"></h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </div>

    <!-- Friends -->
    <div class="friends-screen__friends">
      <div class="friends-screen__channel-header">
        <span>친구 9</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>

      <div class="friends-screen__friends-list">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/friends/friends01.jpeg"
              class="user-component__avatar--small"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">집게사장</h4>
              <h6 class="user-component__subtitle">돈이 최고다</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/friends/friends02.png"
              class="user-component__avatar--small"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">징징이</h4>
              <h6 class="user-component__subtitle">카톡X</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/friends/friends03.jpeg"
              class="user-component__avatar--small"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">다람이</h4>
              <h6 class="user-component__subtitle"></h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/friends/friends04.jpeg"
              class="user-component__avatar--small"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">핑핑이</h4>
              <h6 class="user-component__subtitle">ping 8.8.8.8</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/friends/friends05.jpeg"
              class="user-component__avatar--small"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">플랑크톤</h4>
              <h6 class="user-component__subtitle">게.살.버.거.좋.아</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/friends/friends06.jpeg"
              class="user-component__avatar--small"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">뚱이</h4>
              <h6 class="user-component__subtitle">뚱인데요-!</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/friends/friends07.jpeg"
              class="user-component__avatar--small"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">진주</h4>
              <h6 class="user-component__subtitle">휴가 원해</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/friends/friends08.png"
              class="user-component__avatar--small"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">말미잘</h4>
              <h6 class="user-component__subtitle"></h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/friends/friends09.jpeg"
              class="user-component__avatar--small"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">퐁퐁부인</h4>
              <h6 class="user-component__subtitle">올해도 활기차게</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
    </div>
  </main>
