<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats - Kakao Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">검색</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen">
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fas fa-qrcode"></i>
        <span>QR Code</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-address-book"></i>
        <span>연락처로 추가</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-fingerprint"></i>
        <span>ID로 추가</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-envelope"></i>
        <span>친구초대</span>
      </div>
    </div>

    <div class="recommended-friends">
      <h6 class="recommended-friends__title">친구 추천</h6>
      <span>추천할 친구가 없습니다.</span>
    </div>

    <div class="open-chat">
      <div class="open-chat__header">
        <h4>오픈 채팅</h4>
        <span>홈으로 이동<i class="fas fa-chevron-right fa-xs"></i></span>
      </div>

      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img src="img/IMG_5465.jpg" />
            <span class="open-post__member-count">802 명</span>
            <div class="divider"></div>
            <span class="open-post__member-status">활동중</span>
          </div>
        </div>

        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="img/IMG_5465.jpg" />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i>
              <span>326</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__alarm"></span>
          <i class="fas fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div class="no-mobile">
    <span>화면이 너무 큽니다.</span>
  </div>

  <script src="https://kit.fontawesome.com/3c0d21f980.js" crossorigin="anonymous"></script>
</body>
</html>
