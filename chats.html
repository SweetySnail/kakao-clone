<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats - Kakao Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">채팅</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-magnifying-glass fa-lg"></i></span>
      <span><i class="far fa-comment-dots fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen">
    <a href="chat.html">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/IMG_5465.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">노재현</h4>
            <h6 class="user-component__subtitle">내 카카오톡 계정정보 보기</h4>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
    </a>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="fas fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__alarm"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div class="no-mobile">
    <span>화면이 너무 큽니다.</span>
  </div>

  <script src="https://kit.fontawesome.com/3c0d21f980.js" crossorigin="anonymous"></script>
</body>
</html>
